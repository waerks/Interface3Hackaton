<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./css/game.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  <script src="./js/phaser.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game</title>
</head>

<body>
  <a href="./login.html" id="back-btn"></a>
  <a href="./index.html" id="home-btn"></a>


  <div id="start-btn"></div>
  <div id="game-container"></div>


  <script>
    // Sélectionner les éléments HTML
    const startBtn = document.getElementById("start-btn");
    const gameContainer = document.getElementById("game-container");

    // Au clic sur le bouton "Start", démarrer le quiz
    startBtn.addEventListener("click", function () {
      // Masquer le bouton "Start"
      startBtn.style.display = "none";
      gameContainer.style.display = "block";

      // Démarrer le jeu
      startQuiz();
    });

    // Fonction pour initialiser le quiz ou le jeu
    function startQuiz() {
      // Charger le fichier game.js pour démarrer le quiz
      const script = document.createElement("script");
      script.src = "./js/game.js";

      // Ajouter le script dans le body pour démarrer le jeu
      document.body.appendChild(script);
    }
  </script>
</body>

</html
