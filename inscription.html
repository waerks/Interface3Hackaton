<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <!-- <link rel="stylesheet" href="css/main.css"> -->
    <link rel="stylesheet" href="css/inscription.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin="crossorigin">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
        rel="stylesheet">
    <!-- Lien vers le fichier manifest.json -->
    <link rel="manifest" href="manifest.json">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Home</title>
</head>

<body>
    <a href="index.html" id="back-btn"></a>
    <a href="index.html" id="home-btn"></a>

    <div id="inscription-page">
        <h1>Inscription</h1>
        <p>Inscrivez-vous pour commencer le quiz</p>

        <form id="inscriptionForm">
            <label for="user">Utilisateur</label>
            <input type="text" id="user" name="user" placeholder="Entrez votre nom d'utilisateur" required />
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Entrez votre email" required />
            <div id="inscription-btn"></div>
        </form>
    </div>

    <script>
        // Sélectionner les éléments HTML
        const inscriptionPage = document.getElementById("inscription-page");
        const inscriptionBtn = document.getElementById("inscription-btn");

        // Au click sur loginBtn -> on est redirigé sur le game.html pout débuter le quiz
        inscriptionBtn.addEventListener("click", function (event) {
            event.preventDefault();
            window.location.href = "./login.html";
        });
    </script>
</body>

</html>
